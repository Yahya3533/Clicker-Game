<style>
      /* Prevent text selection and set default cursor */
      body, html, #root {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
        user-select: none; /* Standard */
        cursor: default;
      }
      /* Re-enable text selection for inputs */
      input[type="text"], textarea {
        -webkit-user-select: auto;
        -moz-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
        cursor: text;
      }
      /* Custom scrollbar hiding utility for inner elements */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
       /* Setup for full-height layout and hiding the main body scrollbar */
      html, body {
        height: 100%;
        /* The main scrollbar is prevented by the App's root div having h-screen and overflow-hidden. */
        /* These rules are for hiding the body scrollbar if it ever appears. */
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }
      
      /* Golden Emoji Shimmer */
      @keyframes shimmer {
          0%, 100% {
              transform: scale(1);
              filter: brightness(1) drop-shadow(0 0 5px #fef08a);
          }
          50% {
              transform: scale(1.1);
              filter: brightness(1.5) drop-shadow(0 0 15px #fef08a);
          }
      }
      .animate-shimmer {
          animation: shimmer 2s ease-in-out infinite;
      }

      /* Generator Ping */
      @keyframes ping-fade {
          0% { transform: scale(0.9); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-ping-fade {
          animation: ping-fade 2.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
    </style>
